<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kapau's Adviz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/logic.js"></script>
    <script src="js/map.js"></script>
    <script src="js/contacts.js"></script>
</head>
<body onload="logout()">
<div class="projectTitle">
    <h1>KaPau's Adviz</h1>
</div>
<!--LogIn-Screen-->
<div id="login">
    <h2>Login</h2><br>
    <ul>
        <li>
            <label id="usernameLabel" for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" name="username" placeholder="Maxim Musterfrau" required>
        </li>
        <li>
            <label id="passwordLabel" for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="password" required>
        </li>
    </ul>
    <button id="loginButton" type="button" onclick="login()">Log in</button>
    <h3 id="errorMessageLogin"></h3>
</div>
<br/><br/>
<!--Main Screen-->
<div id="mainContent">
    <h1 id="welcomeHeader"></h1>
    <button id="logoutButton" type="button" onclick="logout()">Log out</button>
    <div>
        <h2>Map</h2>
        <div class="row">
            <div id="contactsDiv" class="column"></div>
            <div id="googleMap" style="width:80%;height:550px;" class="column">
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw-dW7unnfVPQJ0_xVGUC40cXxJPlrpuM&callback=initMap">
                </script>
            </div>
        </div>
        <br>
        <div>
            <button id="myContactsButton" type="button" onclick="displayOwnContacts()">My Contacts</button>
            <button id="allContactsButton" type="button" onclick="displayAllContacts()">All Contacts</button>
            <button id="addContactButton" type="button" onclick="displayAddContactScreen()">Add Contact</button>
        </div>
    </div>
</div>
<br/><br/>
<!--Add-Contact-Screen-->
<div id="changeContacts">
    <h2>Add Contact</h2>
    <ul>
        <li>
            <button id="backButton" type="button" onclick="displayMainContentScreen()">Back</button>
        </li>
        <li>
            <label id="firstnameLabelAddForm" for="firstNameInputAddForm">First name:</label>
            <input type="text" id="firstNameInputAddForm" name="firstname" placeholder="Maxim" required>
        </li>
        <li>
            <label id="lastnameLabelAddForm" for="lastNameInputAddForm">Last name:</label>
            <input type="text" id="lastNameInputAddForm" name="lastname" placeholder="Musterfrau" required>
        </li>
        <li>
            <label id="streetLabelAddForm" for="streetInputAddForm">Street & Number:</label>
            <input type="text" id="streetInputAddForm" name="street" placeholder="Sonnenallee" required>
            <input type="number" id="numberInputAddForm" name="number" placeholder="12" required>
        </li>
        <li>
            <label id="zipLabelAddForm" for="zipInputAddForm">ZIP:</label>
            <input type="text" id="zipInputAddForm" name="zip" placeholder="12345" required>
        </li>
        <li>
            <label id="cityLabelAddForm" for="cityInputAddForm">City:</label>
            <input type="text" id="cityInputAddForm" name="city" placeholder="Berlin" required>
        </li>
        <li>
            <label id="stateLabelAddForm" for="stateInputAddForm">State:</label>
            <input type="text" id="stateInputAddForm" name="state" placeholder="Berlin">
        </li>
        <li>
            <label id="countryLabelAddForm" for="countryInputAddForm">Country:</label>
            <input type="text" id="countryInputAddForm" name="country" placeholder="Deutschland">
        </li>
        <li>
            <label id="privateLabelAddForm" for="privateCheckAddForm">private</label>
            <input type="checkbox" id="privateCheckAddForm" name="private" checked>
            <span class="private_hint">Unchecking this box makes the contact public.</span>
        </li>
        <li id="ownerListElement">
            <label id="ownerLabelAddForm" for="ownerSelectAddForm">Owner:</label>
            <select id="ownerSelectAddForm" name="owner">
                <option selected>self</option>
                <option>normalo</option>
            </select>
        </li>
        <li>
            <button id="saveButton" type="button" onclick="addContact()">Save</button>
            <button id="updateButtonUpdateForm" type="button">Update</button>
            <button id="deleteButtonUpdateForm" type="button">Delete</button>
        </li>
    </ul>

</div>

</body>
</html>
